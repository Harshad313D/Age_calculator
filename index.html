<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="calculator" >
    <h2>Age Calculator</h2>
    <form id="ageform">
      <label for="dob">Date of Birth:</label><br>
      <input type="number" id="day" placeholder="Day" required><br>
      <input type="number" id="month" placeholder="Month" required><br>
      <input type="number" id="year" placeholder="Year" required><br>


      <button type="button" onclick="calculateAge()">Calculate Age</button>
    </form>

    <div id="result"></div>  

  </div>

  <script src="script.js"></script>
</body>
</html>
